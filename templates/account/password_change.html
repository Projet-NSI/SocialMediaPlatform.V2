{% extends "account/base.html" %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block head_title %}{% trans "Changement de mot de passe" %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h1>{% trans "Changer son mot de passe" %}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark btn-block" type="submit" name="action">{% trans "Changer son mot de passe" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
