<!--barre de navigation (header) déjà inclue dans la page parent-->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--si l'utilisateur est connecté, renvoi vers la page post_list sinon la page d'acceuil pour se connecter-->
        <a class="navbar-brand" 
        {% if user.is_authenticated %} 
        href="{% url 'post-list' %}"
        {% else %}
        href="{% url 'index' %}"
        {% endif %}
        ><img src="/media/uploads/logos/Favicon_SM.png" alt="Logo" width="65" height="65">LGMedia</a> 
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <!--si l'utilisateur est connecté, il peut voir son profil et/ou se déconnecter-->
          {% if user.is_authenticated %}
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="buton" aria-expanded="false"><i class="fas fa-user"></i></a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'profile' user.profile.pk %}">Profil</a></li>
              <li><a class="dropdown-item" href="{% url 'account_logout' %}">Deconnexion</a></li>
            </ul>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>
</div>
