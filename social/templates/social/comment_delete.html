<!--page de suppression de commentaires-->
{% extends 'landing/base.html' %} <!--page enfant de base.html-->
{% load crispy_forms_tags %} <!--style pour les formulaires-->

{% block content %}
<div class="container">
    <!--bouton pour retourner à la page principale des posts-->
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-light">Retour à la page principale</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5>Vous êtes sûr?</h5>
            <p>Vous êtes sur le point de supprimer votre commentaire, cela ne peut être annulé.</p>
        <form method="POST">
            {% csrf_token %} <!--sécurise les données-->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Supprimer</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock content %}
