<!--page de mise à jour d'un post-->
{% extends 'landing/base.html' %} <!--page enfant de base.html-->
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <!--bouton pour retourner à la page principale des posts-->
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'post-detail' object.pk %}" class="btn btn-light">Retour à la page principale</a>
        </div>
    </div>
    <!--formulaire pour mettre à jour son post-->
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5>Mets à jour ton message</h5>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid gap-2">
                    <button class="btn btn-primary mt-3">Envoyer!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
